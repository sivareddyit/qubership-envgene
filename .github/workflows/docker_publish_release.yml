name: "Release: EnvGene"

run-name: "Release EnvGene: ${{ inputs.version }}"

env:
  REGISTRY: ghcr.io
  CI_PROJECT_DIR: ${{ github.workspace }}

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        default: '1.0.0'
        type: string
        description: 'Release version (e.g., 1.0.0)'
      publish:
        required: false
        default: true
        type: boolean
        description: 'Publish the release'

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim-bookworm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        uses: ./.github/actions/run-tests

  check-tag:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Input parameters
        run: |
          echo "Version: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if tag exists
        id: check_tag
        uses: netcracker/qubership-workflow-hub/actions/tag-checker@v1.0.3
        with:
          tag: 'v${{ github.event.inputs.version }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output result
        run: |
          echo "Tag exists: ${{ steps.check_tag.outputs.exists }}"
          echo "Tag name: v${{ github.event.inputs.version }}"

      - name: Fail if tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag already exists: v${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tag already exists: v${{ github.event.inputs.version }}"
          exit 1

  update_image_tags:
    needs: [check-tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
        - name: "Prepare app token"
          if: ${{ vars.GH_BUMP_VERSION_APP_ID != '' }}
          uses: actions/create-github-app-token@v2
          id: app-token
          with:
            app-id: ${{ vars.GH_BUMP_VERSION_APP_ID }}
            private-key: ${{ secrets.GH_BUMP_VERSION_APP_KEY }}

        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

        - name: Update Docker Image Tags in Pipeline
          run: |
            # Paths to files
            TARGET_FILE="github_workflows/instance-repo-pipeline/.github/workflows/Envgene.yml"
            ENVGENE_COOKIECUTTER_JSON_FILE="gsf_packages/envgene_instance_project/git-system-follower-package/scripts/templates/default/cookiecutter.json"
            GSF_INSTANCE_PACKAGE_FILE="gsf_packages/envgene_instance_project/git-system-follower-package/package.yaml"
            GSF_DISCOVERY_PACKAGE_FILE="gsf_packages/envgene_discovery_project/git-system-follower-package/package.yaml"

            # New tag
            NEW_TAG="${{ github.event.inputs.version }}"

            sed -i "/DOCKER_IMAGE_TAG_PIPEGENE:/c\\  DOCKER_IMAGE_TAG_PIPEGENE: \"${NEW_TAG}\"" "$TARGET_FILE"
            sed -i "/DOCKER_IMAGE_TAG_ENVGENE:/c\\  DOCKER_IMAGE_TAG_ENVGENE: \"${NEW_TAG}\"" "$TARGET_FILE"
            sed -i "/DOCKER_IMAGE_TAG_EFFECTIVE_SET_GENERATOR:/c\\  DOCKER_IMAGE_TAG_EFFECTIVE_SET_GENERATOR: \"${NEW_TAG}\"" "$TARGET_FILE"

            # Update envgene_version in cookiecutter.json for GSF EnvGene instance
            sed -i 's/"envgene_version": "[^"]*"/"envgene_version": "'"${NEW_TAG}"'"/' "$ENVGENE_COOKIECUTTER_JSON_FILE"

            # Update version in GSF Instance package.yaml
            sed -i "/version:/c\\version: ${NEW_TAG}" "$GSF_INSTANCE_PACKAGE_FILE"

            # Update version in GSF Discovery package.yaml
            sed -i "/version:/c\\version: ${NEW_TAG}" "$GSF_DISCOVERY_PACKAGE_FILE"

            CHANGES_MADE=false
            if ! git diff --quiet "$TARGET_FILE"; then
              echo "Updated Envgene.yml with docker tags from job outputs"
              CHANGES_MADE=true
            fi

            if ! git diff --quiet "$ENVGENE_COOKIECUTTER_JSON_FILE"; then
              echo "Updated cookiecutter.json with envgene_version"
              CHANGES_MADE=true
            fi

            if ! git diff --quiet "$GSF_INSTANCE_PACKAGE_FILE"; then
              echo "Updated package.yaml with version"
              CHANGES_MADE=true
            fi

            if ! git diff --quiet "$GSF_DISCOVERY_PACKAGE_FILE"; then
              echo "Updated package.yaml with version"
              CHANGES_MADE=true
            fi

            if [ "$CHANGES_MADE" = false ]; then
              echo "No changes to commit - no images were built or tags were already up to date"
            fi

            git diff "$TARGET_FILE" || true
            git diff "$ENVGENE_COOKIECUTTER_JSON_FILE" || true
            git diff "$GSF_INSTANCE_PACKAGE_FILE" || true
            git diff "$GSF_DISCOVERY_PACKAGE_FILE" || true

            if [ "$CHANGES_MADE" = true ]; then
              git config --global user.name "qubership-actions[bot]"
              git config --global user.email "qubership-actions[bot]@users.noreply.github.com"
              git add "$TARGET_FILE" "$ENVGENE_COOKIECUTTER_JSON_FILE" "$GSF_INSTANCE_PACKAGE_FILE" "$GSF_DISCOVERY_PACKAGE_FILE"
              git commit -m "chore: Update docker image tags and envgene_version for branch ${{ github.ref_name }} [skip ci]"

              git push origin HEAD:${{ github.ref_name }} || echo "Failed to push changes"
            else
              echo "No changes to commit - skipping git operations"
            fi
  tag:
    needs: [update_image_tags]
    uses: netcracker/qubership-workflow-hub/.github/workflows/tag-creator.yml@v1.0.3
    with:
      tag-name: v${{ github.event.inputs.version }}

  build-qubership-pipegene:
    needs: [tag]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      custom_tag: ${{ steps.build-pipegene.outputs.custom_tag }}
      branch_tag: ${{ steps.build-pipegene.outputs.branch_tag }}
      timestamp: ${{ steps.build-pipegene.outputs.timestamp }}
      branch_latest_tag: ${{ steps.build-pipegene.outputs.branch_latest_tag }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Qubership PipeGene Docker Image
      uses: ./.github/actions/build-pipegene
      id: build-pipegene
      with:
        registry: ${{ env.REGISTRY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ inputs.version }}

  build-qubership-envgene:
    needs: [tag]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      custom_tag: ${{ steps.build-envgene.outputs.custom_tag }}
      branch_tag: ${{ steps.build-envgene.outputs.branch_tag }}
      timestamp: ${{ steps.build-envgene.outputs.timestamp }}
      branch_latest_tag: ${{ steps.build-envgene.outputs.branch_latest_tag }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Qubership Envgene Docker Image
      uses: ./.github/actions/build-envgene
      id: build-envgene
      with:
        registry: ${{ env.REGISTRY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ inputs.version }}

  build-effective-set-jar:
    needs: [tag]
    uses: netcracker/qubership-workflow-hub/.github/workflows/maven-publish.yml@v1.0.3
    with:
      maven-command: "--batch-mode package -Dgpg.skip=true -f build_effective_set_generator_java/pom.xml"
      java-version: 17
      upload-artifact: true
      artifact-id: effective_set_jar
      ref: ${{ github.ref }}
    secrets:
      maven-token: ${{ secrets.GITHUB_TOKEN }}

  build-effective-set-generator:
    needs: [build-effective-set-jar]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      custom_tag: ${{ steps.build-effective-set-generator.outputs.custom_tag }}
      branch_tag: ${{ steps.build-effective-set-generator.outputs.branch_tag }}
      timestamp: ${{ steps.build-effective-set-generator.outputs.timestamp }}
      branch_latest_tag: ${{ steps.build-effective-set-generator.outputs.branch_latest_tag }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Effective Set Generator Docker Image
      uses: ./.github/actions/build-effective-set
      id: build-effective-set-generator
      with:
        registry: ${{ env.REGISTRY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ inputs.version }}

  build-instance-repo-pipeline:
    needs: [tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Instance Repo Pipeline Docker Image
      uses: ./.github/actions/build-pipeline
      with:
        registry: ${{ env.REGISTRY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ inputs.version }}

  build-gsf-envgene-instance:
    needs: [tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build GSF Envgene Instance
      uses: ./.github/actions/build-gsf-instance
      with:
        registry: ${{ env.REGISTRY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ inputs.version }}

  build-gsf-envgene-discovery:
    needs: [tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build GSF Envgene Instance
      uses: ./.github/actions/build-gsf-discovery
      with:
        registry: ${{ env.REGISTRY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ inputs.version }}

  github-release:
    needs:
      - build-qubership-pipegene
      - build-qubership-envgene
      - build-effective-set-generator
      - build-instance-repo-pipeline
      - build-gsf-envgene-instance
      - build-gsf-envgene-discovery
    uses: netcracker/qubership-workflow-hub/.github/workflows/release-drafter.yml@v2.0.5
    with:
      version: ${{ github.event.inputs.version }}
      publish: ${{ github.event.inputs.publish }}
