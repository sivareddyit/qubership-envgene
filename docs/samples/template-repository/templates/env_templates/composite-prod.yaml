---
tenant: "{{ templates_dir }}/env_templates/common/tenant.yml.j2"
cloud: "{{ templates_dir }}/env_templates/common/cloud.yml.j2"
namespaces:
  - template_path: "{{ templates_dir }}/env_templates/composite/core.yml.j2"
    template_override:
      profile:
        name: prod_core_override
        baseline: prod
  - template_path: "{{ templates_dir }}/env_templates/composite/bss.yml.j2"
    template_override:
      deployParameters:
        oss_ns: "{{ current_env.solution_structure['oss-app']['oss'].namespace }}"
      profile:
        name: prod_bss_override
        baseline: prod
  - template_path: "{{ templates_dir }}/env_templates/composite/oss.yml.j2"
    template_override:
      profile:
        name: prod_oss_override
        baseline: prod
  - template_path: "{{ templates_dir }}/env_templates/composite/billing.yaml.j2"
    template_override:
      profile:
        name: prod_billing_override
        baseline: prod
